<div layout="vertical" layout-fill>

  <md-content flex class=body>
    <header>
      <nav-bar md-whiteframe-z2></nav-bar>
    </header>

    <md-content class="mid-content" data-ng-controller="TitleController as vm">
      <div class="main-content">
        <div layout="column" layout-gt-sm="row">
          <div flex=100>
            <span class="title-name">{{ vm.title }}</span>
            <md-card layout="column">
              <md-card-content layout-gt-sm="row" layout="column" layout="space-around center">
                <div flex-lg=50 flex-md=70 flex-sm=80 flex-xs=100>
                  <img class="comcard-image" src="{{ vm.cover }}" />
                </div>
                <md-content class="title-info-wrapper" flex-gt-sm flex=100>
                  <div class="title-info"> <span class="bold">Genres:</span> {{ vm.genres }} </div>
                  <div class="title-info"> <span class="bold">Author:</span> {{ vm.author }} </div>
                  <div class="title-info" layout="row" flex=100>
                    <div flex=50> <span class="bold">Status:</span> {{ vm.status }} </div>
                    <div flex> <span class="bold">Views:</span> {{ vm.views }} </div>
                  </div>
                  <div class="title-info"> <span class="bold">Description:</span> {{ vm.description }} </div>
                </md-content>
              </md-card-content>
            </md-card>

            <div layout="row" layout-align="start center">
              <button ng-click="vm.editSeries()" ng-mouseenter="options1=true" ng-mouseleave="options1=false" class="admin-button">
                <md-icon class="search-button icon-aligned" ng-show="options1"><i class="white material-icons md-12">edit</i></md-icon>
                Edit series info
              </button>
              <button ng-click="vm.addChapter()" ng-mouseenter="options2=true" ng-mouseleave="options2=false" class="admin-button">
                <md-icon class="search-button icon-aligned" ng-show="options2"><i class="white material-icons md-12">add</i></md-icon>
                Add new chapter
              </button>
            </div>

            <md-card class="volume-list" layout="column">
              <md-card-header class="md-padding volume-list-header">
                Volumes
              </md-card-header>
              <md-content class="table-wrapper">
                <div class="volume-item" ng-repeat-start="item in vm.chapList" ng-click="vm.go(item.vol, item.name, item.data)">
                  Volume {{ item.vol }} - {{ item.name }}
                </div>
                <md-divider ng-repeat-end></md-divider>
              </md-content>
            </md-card>
          </div>
          <md-card class="right-bar" flex-gt-sm=30 flex=100>
            <md-card-header class="right-bar-header">
              Related title
            </md-card-header>
            <md-card-content>
              <div class="right-bar-text" ng-repeat-start="item in vm.latestUpdate">
                <span class="right-bar-name">{{ item.name }}</span> - Volume {{ item.vol }} - Chapter {{ item.chap }}
              </div>
              <md-divider ng-repeat-end></md-divider>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </md-content>
  </md-content>

</div>
