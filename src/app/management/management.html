<div layout="vertical" layout-fill>

  <md-content flex>
    <header>
      <nav-bar md-whiteframe-z2></nav-bar>
    </header>


      <div class="bg-light-grey body" data-ng-controller="ManagementController as vm">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-padding class="md-sidenav-left md-whiteframe-z2">
          <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="space-around center" flex ng-click="vm.selectItem(item)" class="black sidenav-button" ui-sref-active="cyan" ui-sref="{{item.sref}}">
            <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
            </div>
            <div class="md-tile-content">
              {{item.name}}
            </div>
          </md-button>
          <md-divider ng-repeat-end></md-divider>
        </md-sidenav>
      </div>

    <md-content class="mid-content" data-ng-controller="ProfileController as vm">
      <div class="main-content">
        <div class="length" layout-align="space-between center">

        </div>
      </div>
    </md-content>
  </md-content>

</div>
