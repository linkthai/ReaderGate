<div layout="vertical" layout-fill>

  <md-content flex class=body>
    <header md-whiteframe-z2 md-raised>
      <nav-bar></nav-bar>
    </header>

    <div ng-hide=true class="bg-light-grey body">

      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-padding class="md-sidenav-left md-whiteframe-z2">
        <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="space-around center" flex ng-click="vm.selectItem(item)" class="black sidenav-button" ui-sref-active="cyan" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
            {{item.name}}
          </div>
        </md-button>
        <md-divider ng-repeat-end></md-divider>
      </md-sidenav>
    </div>

    <md-content class="mid-content" data-ng-controller="MainController as vm">
      <div class="main-content" layout-gt-sm="row" layout="column">
        <div class="list-section" flex=100>
          <md-content ng-repeat-start="item in vm.menuItems">
            <div class="header-text">
              {{item.name}}
            </div>
            <md-content class="list-comcard" layout-wrap
             layout-gt-md="row" layout="column" layout-align="start center">
            <div flex-gt-md=50 layout-gt-xs="row" layout="column">
              <div flex>
                <com-card book-title="{{vm.newRelease[3].title}}" ng-click="vm.goToTitle(3)"
                book-cover="{{vm.newRelease[3].cover}}"></com-card>
              </div>
              <div flex>
                <com-card></com-card>
              </div>
            </div>
            <div flex-gt-md=50 layout-gt-xs="row" layout="column">
              <div flex>
                <com-card></com-card>
              </div>
              <div flex>
                <com-card></com-card>
              </div>
            </div>
            </md-content>
          </md-content>
          <md-divider  class="margin" ng-repeat-end></md-divider>
        </div>
        <md-card class="right-bar" flex-gt-sm=30 flex=100>
          <md-card-header class="right-bar-header">
            Latest Update
          </md-card-header>
          <md-card-content>
            <div class="right-bar-text" ng-repeat-start="item in vm.latestUpdate">
              <span class="right-bar-name">{{ item.name }}</span> - Volume {{ item.vol }} - Chapter {{ item.chap }}
            </div>
            <md-divider ng-repeat-end></md-divider>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </md-content>

</div>
