<div layout="vertical" layout-fill>

    <md-content flex class=body>

        <md-content class="mid-content" data-ng-controller="ChapterController as vm" style="width: 100%">
            <headroom>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid" style="margin:auto; width: 90%;">


                        <div class="navbar-header">

                            <a class="hidden-sm" href="#/" style="margin-left: 20px;">
                                <img id="logo-bare" src="assets/images/logo.png" /></a>
                        </div>

                        <div class="" style="margin-left:10px;">
                            <ul class="nav navbar-nav" id="allPagesNav">
                                <li class="active hover-hand"><a ng-click="vm.backToSeries()" style="max-height: 60px"><md-icon class="main-icon-aligned"><i class="material-icons md-24" style="color: white;">arrow_back</i></md-icon> Back to title</a></li>
                                <li class="divider"></li>

                                <li>
                                    <a class="dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" role="button" aria-expanded="false">{{vm.layout}} <span class="caret"></span></a>
                                    <ul uib-dropdown-menu class="dropdown-menu" role="menu">
                                        <li class="hover-hand"><a ng-click="vm.onePageLayout()">One page</a></li>
                                        <li class="hover-hand"><a ng-click="vm.allPagesLayout()">All pages</a></li>
                                    </ul>
                                </li>

                                <li><a class="hover-disable">Chapter: </a></li>
                                <li>
                                    <select class="form-control chapter-dropbox" ng-change="vm.go(vm.selectedChapter.data._chapterId, vm.selectedChapter.name)" ng-model="vm.selectedChapter" class="chapter-select" ng-options="item.name for item in vm.chapList">
                                    </select>
                                </li>
                                <li>
                                    <ul class="pager">
                                        <li class="previous" id="previousButton"><a ng-click="vm.goPrev()">&larr;</a></li>
                                        <li class="next" id="nextButton"><a ng-click="vm.goNext()">&rarr;</a></li>
                                    </ul>
                                </li>
                            </ul>

                            <ul class="nav navbar-nav hide-content" id="onePageNav">
                                <li class="active"><a ng-click="vm.backToSeries()">{{vm.title}}</a></li>
                                <li class="divider"></li>

                                <li class="dropdown " id="layoutDropdown2">
                                    <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{vm.layout}} <span class="caret"></span></a>
                                    <ul uib-dropdown-menu class="dropdown-menu" role="menu">
                                        <li class="hover-hand"><a ng-click="vm.onePageLayout()">One page</a></li>
                                        <li class="hover-hand"><a ng-click="vm.allPagesLayout()">All pages</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <select class="form-control chapter-dropbox" ng-change="vm.go(vm.selectedChapter.data._chapterId, vm.selectedChapter.name)" ng-model="vm.selectedChapter" class="chapter-select" ng-options="item.name for item in vm.chapList">
                                    </select>
                                </li>
                                <li><a class="hover-disable">Page: </a></li>
                                <li>
                                    <select class="form-control chapter-dropbox" ng-change="vm.toPage(vm.selectedPage.value)" ng-model="vm.selectedPage" class="chapter-select" ng-options="item.value for item in vm.pageList">
                                    </select>
                                </li>
                                <li>
                                    <ul class="pager">
                                        <li class="previous" id="previousButton"><a ng-click="vm.goPrev()">&larr;</a></li>
                                        <li class="next" id="nextButton"><a ng-click="vm.goNext()">&rarr;</a></li>
                                    </ul>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </headroom>
            <div class="main-content" style="margin-top:50px;">
                <div class="length" layout="column" layout-align="space-between center">

                    <!--
                    <div class="chapter-navbar" layout="row" layout-align="space-around center">
                        <div ng-show="vm.isFirst" class="chapter-icon"></div>
                        <div ng-show="!vm.isFirst" class="chapter-icon previous-icon" ng-click="vm.goPrev()"></div>
                        <select ng-change="vm.go(vm.selectedChapter.data._chapterId, vm.selectedChapter.name)" ng-model="vm.selectedChapter" class="chapter-select" ng-options="item.name for item in vm.chapList">
                        </select>
                        <div ng-show="vm.isLast" class="chapter-icon"></div>
                        <div ng-show="!vm.isLast" class="chapter-icon next-icon" ng-click="vm.goNext()"></div>
                    </div>
-->


                    <div class="chapter-pages" id="allPagesImg">
                        <div flex ng-repeat="page in chapPages" style="margin-top: 10px">
                            <img class="chapter-page" src={{page}}/>
                        </div>
                    </div>

                    <div class="chapter-pages hide-content" id="onePageImg">
                        <img class="chapter-page" src={{vm.currentPage}} ng-click="vm.goNext()" />
                    </div>

                    <!--
                    <div class="chapter-navbar" layout="row" layout-align="space-around center">
                        <div ng-show="vm.isFirst" class="chapter-icon"></div>
                        <div ng-show="!vm.isFirst" class="chapter-icon previous-icon" ng-click="vm.goPrev()"></div>
                        <select ng-change="vm.go(vm.selectedChapter.data._chapterId, vm.selectedChapter.name)" ng-model="vm.selectedChapter" class="chapter-select" ng-options="item.name for item in vm.chapList">
                        </select>
                        <div ng-show="vm.isLast" class="chapter-icon"></div>
                        <div class="chapter-icon next-icon" ng-click="vm.goNext()"></div>
                    </div>
-->
                </div>
            </div>
        </md-content>

    </md-content>

</div>
